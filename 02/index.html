<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h2>Validação de RG e CPF</h2>
    <label for="rg">Digite o RG (99.999.999-9):</label>
    <input type="text" id="rg" placeholder="99.999.999-9" />
    <button id="validarRgBtn">Validar RG</button>
    <p id="mensagemRg"></p>

    <label for="cpf">Digite o CPF (999.999.999-99):</label>
    <input type="text" id="cpf" placeholder="999.999.999-99" />
    <button id="validarCpfBtn">Validar CPF</button>
    <p id="mensagemCpf"></p>
  </body>
</html>
